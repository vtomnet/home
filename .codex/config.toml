#model_provider = "copilot-api"
model = "gpt-5.2-codex"
model_reasoning_effort = "medium"

sandbox_mode = "danger-full-access"

[features]
web_search_request = true

[mcp_servers.chrome-devtools]
command = "npx"
args = ["-y", "chrome-devtools-mcp@latest"]

# [mcp_servers.language-server]
