# PATH = "/Users/tm/go/bin:/opt/homebrew/bin"
# GOPATH = "/Users/tm/go"
# GOCACHE = "/Users/tm/Library/Caches/go-build"
# GOMODCACHE = "/Users/tm/go/pkg/mod"

[model_providers.copilot-api]
name = "GitHub Copilot"
base_url = "http://localhost:4141/v1"
wire_api = "responses"

[model_providers.cerebras]
name = "Cerebras"
base_url = "https://api.cerebras.ai/v1"
wire_api = "chat"
env_key = "CEREBRAS_API_KEY"

[model_providers.xai]
name = "Grok"
base_url = "https://api.x.ai/v1"
wire_api = "chat"
env_key = "XAI_API_KEY"

[notice]
hide_gpt5_1_migration_prompt = true
"hide_gpt-5.1-codex-max_migration_prompt" = true
